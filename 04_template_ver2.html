<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04_template문법-2</title>
</head>
<body>
  <div id="app">
    <header id="header">
      <ul>
        <li v-for="list in itmes"><a v-bind:href="list.ahref">{{list.menu}}</a></li>
      </ul>
    </header>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <script>
    let app = new Vue({
      el: '#app',
      data: {
        itmes:[
          {menu : '네이버', ahref: 'http://naver.com'},
          {menu : '다음', ahref: 'https://www.daum.net'},
          {menu : '구글', ahref: 'https://www.google.com/'},
          {menu : '페이스북', ahref: 'https://www.facebook.com/'}
        ]
      }
    })
  </script>
  <!-- 
    디렉티브(directive)
      뷰로 화면요소를 더 쉽게 조작하기 위한 프로그래밍적 문법
      v-if : if 조건문 구현
      v-for : for 반복문 구현 (v-for ='아이템 in 배열명')
      
  -->
</body>
</html>
