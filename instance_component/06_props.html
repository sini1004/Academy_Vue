<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06_props</title>
</head>
<body>
  
  <div id="app">
    <!-- v-bind:프록스 속성 이름="상위 컴포넌트의 데이터 이름" -->
    <app_header v-bind:propsdata="message"></app_header>
    <app_content v-bind:propsdata="num"></app_content>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <script>
    const appHeader = {
      template:`<span>{{propsdata}}</span>`,
      props: ['propsdata']
    }
    const appContent = {
      template: `<p>{{propsdata}}</p>`,
      props: ['propsdata']
    }
    new Vue({
      el: '#app',
      components:{
        'app_header': appHeader,
        'app_content': appContent
      },
      data:{
        message: '안녕 날씨가 추워요!',
        num: '2022-12-20'
      }
    });
  </script>
</body>
</html>
