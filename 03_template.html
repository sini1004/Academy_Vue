<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03_template문법</title>
</head>
<body>
  <div id="app">
    {{message}}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <script>
    // 인스턴스 선언
    var vm = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!!!?'
      }
    })
  </script>
</body>
</html>
