<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>08_correspondence(통신)</title>
</head>
<body>
  <div id="app">
    <app_header v-bind:propsdata="num"></app_header>
    <app_content v-on:number="deliver"></app_content>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const appHeader = {
      template : '<div>HEADER</div>',
      props: ['propsdata'],
    };
    const appContent = {
      template : `<div>CONTENT
        <button v-on:click='passNum'>넘기기</button>
      </div>`,
      methods : {
        passNum : function(){
          this.$emit('number', 10);
        }
      }
    }
    new Vue({
      el:'#app',
      components:{
        'app_header':appHeader,
        'app_content':appContent,
      },
      data:{
        num : 0
      },
      methods:{
        deliver: function(value){
          this.num = value;
        }
      }
    })
  </script>
</body>
</html>
