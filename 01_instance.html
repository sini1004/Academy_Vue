<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_instance</title>
</head>
<body>
  <div id="app">
    {{message}}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <script>
    /*
    * new Vue() : 생성자함수
    * el : '#app' => 문서안에 #app을 찾아서 인스턴스를 붙이겠다. (화면의 시작점)
    * data : {} => 문서의 내용을 바꿔줄 수 있는 data 속성. 
    */
    var vuemodel = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!!!?'
      }
    })
  </script>

</body>
</html>

<!-- https://v2.vuejs.org/ -->
