<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03_directive</title>
</head>
<body>
  <div id="app">
    <p>Directive</p>
    <p v-if="exp">html태그 안에 v- 접두사를 가지는 모든 속성들</p>
    <hr>
    <div v-if="loading">Loading....</div>
    <div v-else="loading">사용자는 이미 로그인된 상태입니다.</div>
    <hr>
    <div v-show="loading">Loading....</div>
    <hr>
    <ul>
      <li v-for="list of systems">{{list}}</li>
    </ul>
    <hr>
    <h3>이벤트 처리</h3>
    <button v-on:click="popupAlert">경고창 띄우기</button>
    <button v-on:click="clickBtn1('여기에써')">인자값 넘겨줭</button>
    <button v-on:click="clickBtn2">돔 이벤트에 접근</button>
    <hr>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <script>
    new Vue({
      el: '#app',
      data:{
        exp:true,
        loading:true,
        systems: ['아메리카노','카푸치노','딸기에이드','초코스무디']
      },
      methods:{
        popupAlert: function(){
          return alert('경고합니다!');
        },
        clickBtn1:function(text){
          return alert('인자값 : '+ text);
        },
        clickBtn2:function(e){
          console.log(e)
        }
      }
    })
  </script>
</body>
</html>
