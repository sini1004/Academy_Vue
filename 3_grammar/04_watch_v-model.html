<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04</title>
</head>
<body>
  <div id="app">
    <button v-on:click="addNum">INCREASE</button>
    <p>{{num}}</p>
  </div>

  <div id="app2">
    <input v-model="msg">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <script>
    new Vue({
      el: '#app',
      data:{
        num:10
      },
      methods:{
        addNum:function(){
          this.num = this.num +1;
        }
      },
      // 데이터 변화를 감지하여 자동으로 특정 로직 수행
      watch:{
        num: function(){
          console.log('숫자 변환!');
        }
      }
    })
    
    new Vue({
      el:'#app2',
      data:{
        msg:'입력하세여'
      },
      watch:{
        msg:function(text){
          console.log('message 값이 바뀝니다. : ', text )
        }
      }
    })
  </script>
</body>
</html>
