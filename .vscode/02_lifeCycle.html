<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02_lifeCycle</title>
</head>
<body>
  
  <div id="app">
    {{msg}}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        msg : '라이프 사이클이 무엇인지 알아보기!'
      },
      // 인스턴스가 생성되고 나서 가장 처음 실행
      beforeCreate: function(){
        console.log('beforeCreate');
      },

      // beforeCreate다음 인스턴스가 화면에 부착되기 전
      created: function(){
        console.log('created');
      },

      // el 요소가 지정된 요소에 부착되고 난 후 호출
      mounted: function(){
        console.log('mounted');
        // this
        this.msg = '업데이트 해보기';
      },

      // 데이터가 변경되고 나서 호출
      updated: function(){
        console.log('updated');
      },
    })

    /*
    * 인스턴스 라이프 사이클 : 뷰의 인스턴스가 생성되서 소멸되기까지의 과정
    * 라이프 사이클 훅 : 인스턴스 특정 시점에 원하는 로직을 구현할 수 있다
    */
  </script>

</body>
</html>
